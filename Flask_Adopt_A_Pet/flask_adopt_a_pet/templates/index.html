<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/images/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <nav>
        <h1>Adopt a Pet! 🐶</h1>
        <a href="/">Home 🐾</a>
        <a href="/about">About ❓</a>
    </nav>
    <main>
        <section class="center">
            <br>
            <h1 class="headline-h1">Adopt a Pet! </h1>
            <br>
            <table class="center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Breed and Type</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pet in pets %}
                    <tr>
                        <td>{{ pet[0] }}</td>
                        <td>{{ pet[1] }}</td>
                        <td><a href='/view?id={{ pet[0] }}'>{{ pet[2] }}</a></td>
                        <td>{{ pet[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Powered by <a href='https://python.org/'>Python 💪</a></p>
    </footer>
</body>

</html>
