<!-- create.html -->

<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% block title %} Create {% endblock %}

{% block content %}

<section class="center">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}

    <h1 class="headline-h1">Create a New Post ğŸ“¬</h1>
    <br>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title" class="form-control"
            value="{{ request.form['title'] }}" required></input>
        <br><br>
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content" rows="5" cols="40" required>{{ request.form['content'] }}</textarea>
        <br><br>
        <button class="form-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>

{% endblock %}

</html>
