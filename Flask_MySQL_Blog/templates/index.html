<!-- index.html -->

{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}

<h1 class="headline-h1">Posts ðŸ“®</h1>
<div class="content">
    {% for post in posts %}
    <div class="post">
        <p><b>#{{ post[0] }}</b></p>
        <b>
            <p class="title">
                <a href="{{ url_for('view', post_id=post[0])}}">{{ post[1] }}</a>
        </b>
        <div>
            <p>{{ post[2] | truncate(130, True)  }}</p>
            <br>
            <a class="button"href="{{ url_for('edit_post', post_id=post[0]) }}">Edit</a>
            <a class="button"href="{{ url_for('delete_post', post_id=post[0]) }}">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
