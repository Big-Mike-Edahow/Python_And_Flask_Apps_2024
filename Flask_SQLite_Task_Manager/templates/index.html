<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/images/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Task Manager</title>
</head>

<body>
    <main>
        <section class="container">
            <section class="center">
                <h1 class="headline-h1">Task Manager</h1>
                <br>
            </section>
            <div class="box">
                <table>
                    <thead>
                        <tr>
                            <th class="table-header">Task</th>
                            <th class="table-header">Created</th>
                            <th class="table-header">Status</th>
                            <th class="table-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        {% if task[2] %}
                        <tr class="task completed">
                            <td><del>{{ task[1] }}</del></td>
                            <td><i>Created: {{ task[3] }}</i></td>
                            <td>Completed</td>
                            <td>
                                <a href="/delete/{{ task[0] }}"><button class="action-btn">Delete</button></a>
                            </td>
                        </tr>
                        {% else %}
                        <tr class="task not-completed">
                            <td>{{ task[1] }}</td>
                            <td><i>Created: {{ task[3] }}</i></td>
                            <td>Not Completed</td>
                            <td>
                                <a href="/complete/{{ task[0] }}"><button class="action-btn">Complete</button></a>
                                <a href="/delete/{{ task[0] }}"><button class="action-btn">Delete</button></a>
                            </td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
        <section class="forms-container">
            <div class="box">
                <form action="/add" method="post">
                    <span class="input-flex-container">
                        <textarea name="task" placeholder="New Task" row="2" cols="25"></textarea>
                        <input type="submit" value="Add Task">
                    </span>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
