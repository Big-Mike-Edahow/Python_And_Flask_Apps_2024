<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/images/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <nav>
        <h1>Big Mike's Blog! ✍️</h1>
        <a href="{{ url_for('index') }}">Home 🏠</a>
        <a href="{{ url_for('create') }}">Create 🖊️</a>
        <a href="{{ url_for('about') }}">About 💡</a>
    </nav>
    <main>
        <section class="content">
            <h1 class="headline-h1">Posts 📬</h1>
            {% for post in posts %}
            <div class='post'>
                <h4>Title: {{ post['title'] }}</h4>
                <p>Author: {{ post['author'] }}</p>
                <p>Content: {{ post['content'] }}</p>
                <p><i>Created: {{ post['created'] }}</i></p><br>
                <a class="button" href="{{ url_for('edit', id=post['id']) }}">Edit</a>
                <a class="button" href="{{ url_for('delete', id=post['id']) }}">Delete</a>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>Powered by <a href='https://python.org/'>Python 🐍</a></p>
    </footer>
</body>
