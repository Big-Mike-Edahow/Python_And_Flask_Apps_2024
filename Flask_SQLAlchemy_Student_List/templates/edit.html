<!-- edit.html -->

{% extends 'base.html' %}
{% block title %} Edit {% endblock %}

{% block content %}

<h1>{{ student.firstname }} {{ student.lastname }}'s Details ğŸ–Šï¸</h1>
<form method="post">
    <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" value={{ student.firstname }} placeholder="First name">
        </input>
    </p>

    <p>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" value={{ student.lastname }} placeholder="Last name">
        </input>
    </p>

    <p>
        <label for="email">Email</label>
        <input type="email" name="email" value={{ student.email }} placeholder="Student email">
        </input>
    </p>

    <p>
        <label for="age">Age</label>
        <input type="number" name="age" value={{ student.age }} placeholder="Age">
        </input>
    </p>

    <p>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" placeholder="Bio" rows="5" cols="40">{{ student.bio }}</textarea>
    </p>
    <p>
        <button class="form-button" type="submit">Submit</button>
    </p>
</form>

{% endblock %}
