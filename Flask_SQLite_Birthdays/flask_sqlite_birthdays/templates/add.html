<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/images/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Add</title>
</head>

<body>
    <nav>
        <h1>Birthdays! 🎁</h1>
        <a href="/">Home 🎲</a>
        <a href="/about">About ❔</a>
    </nav>
    <main>
        <section class="center">
            <h1 class="headline-h1">Add a Birthday! 📅</h1>
            <br>
            <form action="/" method="POST">
                <label>Name: </label>
                <input name="name" type="text" placeholder="Name">
                <br>
                <label>Month: </label>
                <input name="month" type="number" placeholder="Month">
                <br>
                <label>Day: </label>
                <input name="day" type="number" placeholder="Day" max="31" min="1">
                <br><br>
                <input class="button" type="submit" value="Add Birthday">
            </form>
        </section>
    </main>
    <footer>
        <p>Powered by <a href='https://python.org/'>Python 🐍</a></p>
    </footer>
</body>

</html>
