<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/images/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <nav>
        <h1>Birthdays! 🎁</h1>
        <a href="/">Home 🎲</a>
        <a href="/about">About ❔</a>
    </nav>
    <main>
        <section class="center">
            <h1 class="headline-h1">Birthdays ! 🧁</h1>
            <br>
            <h2><a href="/add" class="button">Add Birthday</a></h2>
            <br>
            <table class="center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday[1] }}</td>
                        <td>{{ birthday[2]}} / {{ birthday[3] }}</td>
                        <td><a class="table-button" href="/edit?id={{ birthday [0] }}">Edit</a></td>
                        <td><a class="table-button" href="/delete?id={{ birthday[0] }}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Powered by <a href='https://python.org/'>Python 🐍</a></p>
    </footer>
</body>

</html>
