<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/img/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>View</title>
</head>

<body>
    <header>
    </header>
    <nav>
        <h1>Snippetbox! ✂️</h1>
        <a href="/">Home 🎲</a>
        <a href="/create">Create 🖊️</a>
        <a href="/about">About 🛈</a>
    </nav>
    <main>
        <section class="flex-container">
            <h1 class="headline-h1"><strong><em>{{ snippet[1] }}...</em></strong></h1>
            <br>
            <div class="snippet">
                <p>{{ snippet[2] }}</p>
                <p>{{ snippet[3] }}</p>
                <p>{{ snippet[4] }}</p>
                <br>
                <p>- {{ snippet[5] }}</p>
                <br><br>
                <time><i>Created: {{ snippet[6]}}</i></time>
            </div>
        </section>
    </main>
    <footer>
        <p>Powered by <a href='https://python.org/'>Python 🐍</a></p>
    </footer>
</body>

</html>
