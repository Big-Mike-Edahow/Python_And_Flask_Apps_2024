<!-- edit.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/img/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Edit</title>
</head>

<body>
    <nav>
        <h1>Snippetbox! ✂️</h1>
        <a href="/">Home 🎲</a>
        <a href="/create">Create 🖊️</a>
        <a href="/about">About 🛈</a>
    </nav>
    <main>
        <section class="center">
            <h1 class="headline-h1">Edit Snippet! ✏️</h1>
            <br><br>
        </section>
        <section>
            <form class="create-edit-container" method='POST'>
                <div>
                    <input type="hidden" name="id" value="{{ snippet[0] }}">
                    <label>Title:</label>
                    <input type='text' name='title' value="{{ snippet[1] }}">
                    <br>
                    <label>Author:</label>
                    <input type="text" name="author" value="{{ snippet[5] }}">
                    <br><br>
                    <input class="form-button" type="submit" value="Update Snippet">
                </div>
                <div>
                    <label>First Line:</label>
                    <input type="text" name="firstline" value="{{ snippet[2] }}">
                    <br>
                    <label>Second Line:</label>
                    <input type="text" name="secondline" value="{{ snippet[3] }}">
                    <br>
                    <label>Third Line:</label>
                    <input type="text" name="thirdline" value="{{ snippet[4] }}">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Powered by <a href='https://python.org/'>Python 🐍</a></p>
    </footer>
</body>

</html>
