<!-- register.html -->

<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}

<div class="one">
    <div class="two">
        <h1>Side Bar</h1>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li class="active"><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{url_for('profile')}}">Profile</a></li>
            <li><a href="{{url_for('update')}}">Update</a></li>
            <li><a href="{{url_for('logout')}}">Log out</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
        </ul>
    </div>
    <div class="content" align="center">
        <div class="topbar">
            <h1>Registration</h1>
        </div>
        <br>
        <div>
            <div class="msg">{{ msg }}</div>
            <br>
            <form action="{{ url_for('register')}}" method="post" autocomplete="off">
                <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username"
                    required></br>
                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password"
                    required></br>
                <input type="email" name="email" placeholder="Enter Your Email" class="textbox" id="email"
                    required></br>
                <input type="text" name="city" placeholder="Enter Your City" class="textbox" id="city" required></br>
                <input type="text" name="state" placeholder="Enter Your State" class="textbox" id="state" required>
                </br><br>
                <input type="submit" class="btn" value="Register">
            </form>
            <br>
            <p class="worddark">Already have account? <a href="{{ url_for('index')}}">Login here</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}

</html>
