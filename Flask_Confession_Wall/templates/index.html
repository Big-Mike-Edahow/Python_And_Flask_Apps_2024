<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/images/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Confession Wall</title>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <h1>Welcome to the Confession Wall!</h1>
        <a href="/about">About</a>
    </nav>
    <main>
        <section class="center">
            <p>Here you can post or view confessions anonymously!</p>
            <p><a href="/create">Post Your Confession </a> on the wall</p>
        </section>

        {% for item in data[::-1] %}
        <div class="confession-container confession-container-hover">
            <a href="/confession?id={{ item[0] }}" class="confession_a">
                <h1 class="confession-h1">{{ item[1] | truncate(60, True)}}</h1>
                <p>{{ item[2] | truncate(125, True) }}</p>
                <br>
                <p class="created">Date Created: <i>{{ item[3] }}</i></p>
            </a>
        </div>
        {% endfor %}

        <a href="/create"><img src="../static/images/plus.png" id="corner_image" alt="Post a Confession"></a>
    </main>
</body>

</html>
